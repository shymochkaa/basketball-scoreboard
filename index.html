<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="tables-section">
        <div class="table-section">
            <h2>HOME</h2>
            <div id="home-score-el" class="score-section">
               0

            </div>
            <div class="add-points-btns">
                <button id="home-one-point" class="add-point-btn" onclick="plusOneHome()">+1</button>
                <button id="home-two-points"  class="add-point-btn" onclick="plusTwoHome()">+2</button>
                <button id="home-three-points"  class="add-point-btn" onclick="plusThreeHome()">+3</button>
            </div>
            <button class="reset-btn" onclick="resetHome()">Reset</button>

        </div>

        <div class="table-section">
            <h2>GUEST</h2>
            <div id="guest-score-el"  class="score-section">
                0
            </div>
            <div class="add-points-btns">
                <button id="guest-one-point" class="add-point-btn" onclick="plusOneGuest()">+1</button>
                <button id="guest-two-points" class="add-point-btn" onclick="plusTwoGuest()">+2</button>
                <button id="guest-three-points" class="add-point-btn" onclick="plusThreeGuest()">+3</button>
            </div>
            <button class="reset-btn" onclick="resetGuest()">Reset</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
